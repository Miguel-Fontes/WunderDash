<!--htmlhint doctype-first: false-->
<section>
  <article ng-repeat="list in TasksCtrl.lists">
    <h1>{{list.title}}</h1>
    <ul class="tarefas list-unstyled">
      <li ng-repeat="task in TasksCtrl.tasks | filter: {list_id: list.id}">
        <span>
          <input type="checkbox" value="{{task.id}}"/>
          {{task.title}}
        </span>
      </li>
    </ul>
  </article>
</section>
