<section>
  <form name="loginForm" novalidate="true" class="login-form vertical-center" ng-submit="LoginCtrl.login(user)">
    <ul class="list-unstyled">
      <li>
        <label><h1>Login</h1></label>
      </li>
      <li>
        <input type="email" name="email" value="" ng-model="user.email" placeholder="foo@bar.com" required>
      </li>
      <li>
        <input type="password" name="senha" value="" ng-model="user.pwd" placeholder="mahsecreatpwd1!1one">
      </li>
      <li>
        <input type="button" name="submit" ng-click="LoginCtrl.login(user)" value="Login!">
      </li>
    </ul>
  </form>
</section>
